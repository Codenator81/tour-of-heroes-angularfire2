<md-toolbar color="primary">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>menu</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <a md-menu-item routerLink="dashboard" routerLinkActive="active">
      <md-icon>dialpad</md-icon>
      <span>Dashboard</span>
    </a>
    <a md-menu-item routerLink="heroes" routerLinkActive="active">
      <md-icon>voicemail</md-icon>
      <span>Heroes</span>
    </a>
    <a md-menu-item routerLink="/crisis-center" routerLinkActive="active">
      <md-icon>memory</md-icon>
      <span>Crisis Center</span>
    </a>
    <a md-menu-item routerLink="/admin" routerLinkActive="active">
      <md-icon>lock</md-icon>
      <span>Admin</span>
    </a>
    <a md-menu-item routerLink="/powers" routerLinkActive="active">
      <md-icon>power</md-icon>
      <span>Powers</span>
    </a>
    <a md-menu-item routerLink="/anim" routerLinkActive="active">
      <md-icon>brush</md-icon>
      <span>Animations</span>
    </a>
    <a md-menu-item [routerLink]="[{ outlets: { popup: ['compose'] } }]">
      <md-icon >&#xE0CB;</md-icon>
      <span>Contact</span>
    </a>
  </md-menu>
<span class="title">{{title}}</span>
</md-toolbar>
<div class="loading-overlay" *ngIf="loading">
  <!-- show something fancy here, here with Angular 2 Material's loading bar or circle -->
  <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<router-outlet></router-outlet>
<router-outlet name="popup"></router-outlet>
