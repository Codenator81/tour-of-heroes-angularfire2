<md-toolbar color="primary">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>menu</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <a md-menu-item routerLink="dashboard">
      <md-icon>dialpad</md-icon>
      <span>Dashboard</span>
    </a>
    <a md-menu-item routerLink="heroes">
      <md-icon>voicemail</md-icon>
      <span>Heroes</span>
    </a>
    <a md-menu-item routerLink="/crisis-center">
      <md-icon>memory</md-icon>
      <span>Crisis Center</span>
    </a>
    <a md-menu-item routerLink="/powers">
      <md-icon>power</md-icon>
      <span>Powers</span>
    </a>
    <a md-menu-item routerLink="/anim">
      <md-icon>brush</md-icon>
      <span>Animations</span>
    </a>
  </md-menu>
<span class="title">{{title}}</span>
</md-toolbar>
<div class="loading-overlay" *ngIf="loading">
  <!-- show something fancy here, here with Angular 2 Material's loading bar or circle -->
  <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<router-outlet></router-outlet>
